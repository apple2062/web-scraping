<!DOCTYPE html>
<html>
    <head>
        <title>Job search</title>
    </head>
    <body>
        <h1>Job Search</h1>

        <!-- html 은 input 의 정보를 받아 /report 로 보낸다. 보내고 난뒤 작업은 py 파일에서 
                word = request.args.get('word')로 받음을 확인할 수 있음.  -->
        <form action="/report" method="get"><input placeholder ='What job do u want?' required name="word"/>
            <button>Search</button>
            
        </form>
    </body>
</html>
